{% extends "layout.html" %}

{% set thisPageTitle = "comments" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
          <form method="post" autocomplete="off">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--l" for="comment">
                Add remarks
              </label>
            </h1>
            <div class="govuk-character-count" data-module="govuk-character-count" data-maxlength="500">
              <div id="additional-info-hint" class="govuk-hint">
                Include any other information or comments that may support your application (optional).
              </div>
              <div class="govuk-form-group">
                <textarea class="govuk-textarea govuk-js-character-count" id="with-hint" name="comment" rows="10" aria-describedby="with-hint-info with-hint-hint" value="{{data['comment']}}"></textarea>
              </div>
              <div id="with-hint-info" class="govuk-hint govuk-character-count__message">
                You can enter up to 500 characters
              </div>
            </div>
            <button class="govuk-button">Continue</button>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
