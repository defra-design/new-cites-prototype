{% extends "layout.html" %}

{% set thisPageTitle = "are-you-sure-change-agent-address" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <h1 class="govuk-heading-l">Are you sure you want to change your address?</h1>
        <p class="govuk-body">If you change the your address, the change will be applied to all the applications waiting to be submitted.</p>
        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="change-agent-address-yes" name="changeAgentAddress" type="radio" value="yes" required>
            <label class="govuk-label govuk-radios__label" for="change-agent-address-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="change-agent-address-no" name="changeAgentAddress" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="change-agent-address-no">
              No
            </label>
          </div>
        </div>
      </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
