{% extends "layout.html" %}

{% set thisPageTitle = "are-you-sure" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <h1 class="govuk-heading-l">Are you sure you want to remove this specimen from your application?</h1>
        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="remove-yes" name="remove" type="radio" value="yes" required>
            <label class="govuk-label govuk-radios__label" for="remove-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="remove-no" name="remove"  type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="remove-no">
              No
            </label>
          </div>
        </div>
      </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
