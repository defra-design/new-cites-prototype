{% extends "layout.html" %}

{% set thisPageTitle = "enter-your-contact-details-agent" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-heading-l">
          Enter your contact details
        </h1>
        <div class="govuk-form-group">
          <label class="govuk-label" for="your-full-name">
            Full name
          </label>
        <input class="govuk-input" id="your-full-name" name="your-full-name" type="text" spellcheck="false" autocomplete="name" value="{{data['your-full-name']}}">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="your-business-name">
            Business name (optional)
          </label>
          <div id="event-name-hint" class="govuk-hint">
          If you are a business, give the business name.
        </div>
        <input class="govuk-input" id="your-business-name" name="your-business-name" type="text" spellcheck="false" autocomplete="name" value="{{data['your-business-name']}}">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="email">
            Email address
          </label>
          <div id="email-hint" class="govuk-hint">
            Weâ€™ll only use this to send you a copy of the application.
          </div>
          <input class="govuk-input" id="email" name="your-email" type="email" spellcheck="false" aria-describedby="email-hint"  value="{{data['your-email']}}">
        </div>
      </legend>

        <button class="govuk-button">Continue</button>
      </form>

    </div>
  </div>


{% endblock %}
