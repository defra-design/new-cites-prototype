{% extends "layout.html" %}
{% from "govuk/components/summary-list/macro.njk" import govukSummaryList %}

{% set pageTitle = "application-preview" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">Application preview</h1>
  </div>
</div>

    <div class="govuk-grid-column-three-quarters" id="wrap">
      <iframe src="permit-1.html" id="iframe-main" name="iframe-main" style="border:none;"></iframe>
    </div>

    <div class="govuk-grid-row">
<div class="govuk-grid-column-one-quarter">
  <a href="copy-application" role="button" draggable="false" class="govuk-button" data-module="govuk-button">I'm done previewing</a>
</div>
</div>

<style>
  #wrap {
    width: 750px;
    height: 850px;
    padding: 0;
    overflow: hidden;
  }
  #iframe-main {
    width: 900px;
    height: 1100px;
    border: 0px;
    background-color: #f3f2f1;
  }
  #iframe-main {
    zoom: 0.75;
    -moz-transform: scale(0.75);
    -moz-transform-origin: 0 0;
    -o-transform: scale(0.75);
    -o-transform-origin: 0 0;
    -webkit-transform: scale(0.75);
    -webkit-transform-origin: 0 0;
  }
  @media screen and (-webkit-min-device-pixel-ratio:0) {
    #iframe-main {
      zoom: 1;
    }
  }
</style>


{% endblock %}
