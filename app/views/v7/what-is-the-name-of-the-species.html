{% extends "layout.html" %}

{% set thisPageTitle = "what-is-the-name-of-your-species" %}



    <style>
      /* Example page specific styling. */
      html {
        color: #111;
        background: #FFF;
        font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir, 'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      body {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      h1, h2, h3, h4, h5, h6 {
        line-height: normal;
      }

      label {
        display: block;
        margin-bottom: .5rem;
      }

      code {
        padding-left: .5em;
        padding-right: .5em;
        background: #EFEFEF;
        font-weight: normal;
        font-family: monospace;
      }

      main {
        max-width: 40em;
        margin-left: auto;
        margin-right: auto;
      }

      .autocomplete-wrapper {
        max-width: 20em;
        margin-bottom: 4rem;
      }

    </style>


  {% block content %}

  <link rel="stylesheet" href="/app/assets/sass/accessible-autocomplete.min.css">

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post" autocomplete="off">
          <h1 class="govuk-heading-l">What is the name of your species?</h1>

          <label class="govuk-label" for="autocomplete-default">Search using the scientific or common name.</label>
          <div id="tt-default" class="autocomplete-wrapper govuk-!-width-three-quarters" name="specimen" type="text"></div>

          <!-- <br></br> -->
          <button class="govuk-button">Continue</button>

      </form>
    </div>
</div>


    <script type="text/javascript" src="/app/assets/javascripts/accessible-autocomplete.min.js"></script>
    <script type="text/javascript">

      var specimen = [
        'Huso huso, Beluga',
        'Elephantidae spp',
        'Dalbergia nigra, Brazilian rosewood',
        'Cheloniidae spp',
        'Tyto alba, Barn Owl',
        'Falco peregrinus, Peregrine Falcon',
        'Falco rusticolus, Gyr Falcon',
        'Buteo buteo, Buzzard',
        'Odobenus rosmarus, Walrus',
        'Python reticulatus, Reticulated Python',
        'Varanus salvator, Rice Lizard',
        'Coral',
        'Tortoise'
        // 'Testudo Hermanni,Tortoise'
      ]

    </script>

    <script type="text/javascript">
      var element = document.querySelector('#tt-default')
      var id = 'autocomplete-default'
      accessibleAutocomplete({
        element: element,
        id: id,
        name: "specimen",
        source: specimen
      })
    </script>



    {% endblock %}
