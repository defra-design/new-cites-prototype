{% extends "layout.html" %}

{% set thisPageTitle = "what-is-the-name-of-your-specimen" %}


    <style>
      /* Example page specific styling. */
      html {
        color: #111;
        background: #FFF;
        font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir, 'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      body {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      h1, h2, h3, h4, h5, h6 {
        line-height: normal;
      }

      label {
        display: block;
        margin-bottom: .5rem;
      }

      code {
        padding-left: .5em;
        padding-right: .5em;
        background: #EFEFEF;
        font-weight: normal;
        font-family: monospace;
      }

      main {
        max-width: 40em;
        margin-left: auto;
        margin-right: auto;
      }

      .autocomplete-wrapper {
        max-width: 20em;
        margin-bottom: 4rem;
      }

    </style>


  {% block content %}

  <link rel="stylesheet" href="/public/stylesheets/accessible-autocomplete.min.css">

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <input type="text" id="text1"></input>
      <input type="button" id="button1" value="Add" onclick="add_element_to_array();"></input>
      <input type="button" id="button2" value="Display" onclick="display_array();"></input>
    </div>
  </div>


<div class="govuk-grid-row">
<div class="govuk-grid-column-full">
    <div id="Result"></div>
</div>
</div>


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <form method="post" autocomplete="off">
          <h1 class="govuk-heading-l">Add a species to the permit</h1>
          <label class="govuk-label" for="autocomplete-default">Search using the scientific or common name.</label>
          <div id="tt-default" class="autocomplete-wrapper govuk-!-width-three-quarters" name="species-name" type="text"></div>

          <br></br>

          <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">
              <div class="govuk-button-group">
                  <button class="govuk-button govuk-button--secondary href="#"" data-module="govuk-button">Add to permit</button>
              </div>
            </div>
          </div>

          <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible">

              <table class="govuk-table">
                <caption class="govuk-table__caption govuk-table__caption--m">Species added to permit</caption>
                <tbody class="govuk-table__body">
                  <tr class="govuk-table__row">
                    <th scope="row" class="govuk-table__header">1</th>
                    <td class="govuk-table__cell">{{data['specimen']}}</td>
                    <td class="govuk-table__cell govuk-!-text-align-right"><a href="#">Remove</a></td>
                    <td class="govuk-table__cell govuk-!-text-align-right"><a href="#">Change</a></td>
                  </tr>
                  <tr class="govuk-table__row">
                    <th scope="row" class="govuk-table__header">2</th>
                    <td class="govuk-table__cell">Testudo Hermanni, Homopus solus</td>
                    <td class="govuk-table__cell govuk-!-text-align-right"><a href="#">Remove</a></td>
                    <td class="govuk-table__cell govuk-!-text-align-right"><a href="#">Change</a></td>
                  </tr>
                </tbody>
              </table>

              <button class="govuk-button" data-module="govuk-button">
                Save and continue
              </button>

              <!-- End two-thirds content -->
            </form>
          </div>
          </div>

    <script type="text/javascript">

          var x = 0;
          var array = Array();

          function add_element_to_array()
          {
           array[x] = document.getElementById("text1").value;
           // alert("Element: " + array[x] + " Added at index " + x);
           x++;
           document.getElementById("text1").value = "";
             var e = "<hr/>";

             for (var y=0; y<array.length; y++)
             {
               e +=  array[y] + "<br/>" + "<hr/>";
             }
             document.getElementById("Result").innerHTML = e;
          }
    </script>

    <script type="text/javascript" src="/public/javascripts/accessible-autocomplete.min.js"></script>
    <script type="text/javascript">

      var specimen = [
      'Acipenser gueldenstaedtii, Sturgeon, Caviar',
      'Acipenser nudiventris, Sturgeon, Caviar',
      'Acipenser persicus, Sturgeon, Caviar',
      'Acipenser ruthenus, Sturgeon, Caviar',
      'Acipenser stellatus, Sturgeon, Caviar',
      'Alisterus amboinensis, Parrot',
      'Alisterus chloropterus, Parrot',
      'Buteo buteo, Buzzard',
      'Cheloniidae spp',
      'Abyssopathes lyra',
      'Dalbergia nigra, Brazilian rosewood',
      'Elephantidae spp',
      'Erythrura coloria, Parrotfinch',
      'Erythrura viridifacies, Parrotfinch',
      'Falco peregrinus, Peregrine Falcon',
      'Falco rusticolus, Gyr Falcon',
      'Huso huso, Beluga, Sturgeon, Caviar',
      'Odobenus rosmarus, Walrus',
      'Python reticulatus, Reticulated Python',
      'Testudo Hermanni, Homopus solus',
      'Tyto alba, Barn Owl',
      'Varanus salvator, Rice Lizard',
      ]

    </script>

    <script type="text/javascript">
      var element = document.querySelector('#tt-default')
      var id = 'autocomplete-default'
      accessibleAutocomplete({
        element: element,
        id: id,
        name: "specimen",
        source: specimen
      })
    </script>



    {% endblock %}
