{% extends "layout-no-back-link.html" %}

{% set thisPageTitle = "sorry-there-is-a-problem" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">
      <h1 class="govuk-heading-l">
          Sorry, there is a problem
      </h1>
      <p class="govuk-body">The file or information that your're trying to upload is too big.</p>
      <p class="govuk-body">You need to reduce the size of the file or information and try again.</p>

      <button class="govuk-button">Continue</button>

    </form>
  </div>


{% endblock %}
