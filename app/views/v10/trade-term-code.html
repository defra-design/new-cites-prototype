{% extends "layout.html" %}

{% set thisPageTitle = "do-you-know-the-trade-term-code" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">
      <!-- <span class="govuk-caption-l">{{data['speciesName']}} ({{data['specimenCount']}} of {{data['quantity']}})</span> -->
      <div class="govuk-form-group">
        <h1 class="govuk-heading-l">Do you know the trade term code?</h1>
        <p>If you are not sure, you can either <a class="govuk-link" href="https://trade.cites.org/cites_trade_guidelines/en-CITES_Trade_Database_Guide.pdf" target="_blank"> find the trade term code</a> (opens in a new tab) or select 'No'.</p>
          <div class="govuk-radios govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="trade-term-yes" name="tradeTerm" type="radio" value="yes" data-aria-controls="conditional-trade-tern" required>
              <label class="govuk-label govuk-radios__label" for="trade-term-yes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-trade-tern">
              <div class="govuk-form-group">
                <label class="govuk-label" for="trade-term">
                  Enter the trade term code
                </label>
                <div id="hatch-date-hint" class="govuk-hint">
                    For example, 'LIV' for live animals.
                </div>
                <input class="govuk-input govuk-!-width-one-third" id="trade-term" name="tradeTermCode" type="text">
              </div>
          </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="trade-term-no" name="tradeTerm"  type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="trade-term-no">
                No
              </label>
            </div>
          </div>

      </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
