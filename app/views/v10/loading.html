{% extends "layout-no-back-link.html" %}

{% set thisPageTitle = "loading" %}

{% block content %}

<style>

  .loader-wrapper {
      display: block;
      position: absolute;
      top: 15%;
      left: 50%;
      z-index: 1001;
      transform: translate(-50%,-50%);
  }

  .loader-wrapper .loader-indicator{
  	display: flex;
  	align-items: center;
  }

  .loader-wrapper .loader-indicator .loader {
      display: inline-block;
      height: 13px;
      width: 13px;
      background-color: #000;
      border-radius: 50%;
      margin: 0px 2px;
      -webkit-animation: bounce 1.5s infinite ease-in-out both;
      animation: bounce 1.5s infinite ease-in-out both;
  }

  .loader-wrapper .loader-indicator .first_sm {
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
  }

  .loader-wrapper .loader-indicator .third_sm {
      -webkit-animation-delay: 0.16s;
       animation-delay: 0.16s;
  }

  .loader-wrapper .indicator-text {
  	display: inline-block;
      /* font-family: monospace; */
      color: black;
      font-size: 19px;
      margin: 10px 0;
  }


  @-webkit-keyframes  bounce {
  		  0%, 80%, 100% {
  			-webkit-transform: scale(0);
  			transform: scale(0);
  		}
  		40% {
  		    -webkit-transform: scale(1);
  		    transform: scale(1);
  		}
  }

  @keyframes  bounce{
  		0%, 80%, 100% {
  		           -webkit-transform: scale(0);
  		            transform: scale(0);
  		            }

  				40% {
  				    -webkit-transform: scale(1);
  				    transform: scale(1);
  				   }
           }
</style>


<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">

<br>
<br>
<br>
<br>

    <div class="loader-wrapper">
      <div class="loader-indicator">
        <span class="loader first_sm"></span>
        <span class="loader second_sm"></span>
        <span class="loader third_sm"></span>
      </div>
      <br><span class="indicator-text">Loading...</span>
    </div>
  </div>
</div>

{% endblock %}
