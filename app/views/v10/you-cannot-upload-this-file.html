{% extends "layout.html" %}

{% set thisPageTitle = "you-cannot-upload-this-file" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">
        <h1 class="govuk-heading-l">
            You cannot upload this file
        </h1>
        <p class="govuk-body govuk-!-margin-bottom-7">The selected file must be smaller than 10MB</p>

    </form>
  </div>


{% endblock %}
